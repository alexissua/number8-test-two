<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number8 - Test II</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div clas="row">
      <div id="main-container" class="col-md-12">

        <div class="container">
          <div id="user-form" class="col-md-6">
            <h3>Please fill the next information:</h3>
            <form>
              <div class="form-group">
                <label for="inputInitialDate">Start Date:</label>
                <input type="text" class="form-control" id="inputInitialDate">
              </div>
              <div class="form-group">
                <label for="inputNumbers">Number of days:</label>
                <input type="text" class="form-control" id="inputNumbers">
              </div>
              <div class="form-group">
                <label for="inputCountryCode">Country code:</label>
                <input type="text" class="form-control" id="inputCountryCode" placeholder="For example: US">
              </div>
              <button id="form-button" type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
